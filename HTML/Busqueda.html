<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../JS/Busqueda.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../CSS/Busqueda.css">
    <link rel="stylesheet" href="../CSS/Main.css">
    <title>Busqueda</title>
</head>
<body>

    <header id="header">
    </header>

    <section id="sub-header">
        <div class="sub-header-location">
            <span class="material-symbols-outlined header-icon">location_on</span>
            <h2>Enviar a Ash Ketchum - Pueblo Paleta 123</h2>
        </div>
        <span class="material-symbols-outlined header-icon">arrow_forward_ios</span>
    </section>

    <main id="main">

        <section id="filtros">
            <select name="ordenar" id="filtro-orden">
                <option value="">Ordenar</option>
                <option value="nomb-pokemon-acendente">Por Nombre A-Z</option>
                <option value="nomb-pokemon-decendente">Por Nombre Z-A</option>
            </select>
            <select name="" id="filtro">
                <option selected>Filtro</option>
                <option value="id">Por Id</option>
                <option value="tipo">Por Tipo</option>
                <option value="exp-base">Por Exp Base</option>
                <option value="habilidades">Por Habilidades</option>
            </select>
        </section>

        <section class="card-containers" id="resultados-busqueda">
            <div class="card-container-header">
              <h2 id="queryText"></h2>
            </div>
    
            <section id="card1-container">
            </section>
    
            <div class="card-container-footer">
            </div>

        </section>
        
        <section id="paginacion">
        </section>

    </main>

    <footer id="footer">
        
    </footer>
</body>
</html>
